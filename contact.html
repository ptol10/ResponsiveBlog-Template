<body>
  <nav class="navigation max-width-1 m-auto">

    <div class="nav-left">
      <span><a href="/">iBlog</a></span>

  </nav>

  <div class="contact-content font1">

      <h2>Feel free to Contact Us.</h2>
      <div class="contact-form">
        <div class="form-box">
          <input type="text" placeholder="Enter your Name">

        </div>
        <div class="form-box">

        <div class="form-box">
          <textarea name="" id="" cols="25" rows="5" placeholder="How may we help you?"></textarea>
        </div>
        <div class="form-box">
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
  </div>
